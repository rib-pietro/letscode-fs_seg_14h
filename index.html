<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 2</title>
</head>
<body>
    <form action="" method="GET">
        <div>
            <label for="sexo">Sexo</label> <br>
            <input type="radio" name="sexo" value="m"> Masculino <br>
            <input type="radio" name="sexo" value="f"> Feminino
        </div>
        <div>
            <label for="area">Área (Especialização)</label> <br>
            <select name="area" id="area"> 
                <option value="" selected disabled>Selecione...</option>
                <option value="odontologia_infantil">Odontologia (infantil)</option>
                <option value="dermatologia">Dermatologia</option>
                <option value="oncologia">Oncologia </option>
                <option value="oftalmologia">Oftalmologia</option>
            </select>
        </div>
        <div>
            <label for="documento">Documento (anexo)</label> <br>
            <input type="file" name="documento" id="documento" multiple>
        </div>
        <div>
            <label for="mensagem">Mensagem</label> <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
